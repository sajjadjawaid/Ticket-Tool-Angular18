<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 to-purple-600 relative overflow-hidden"
>
  <!-- Left Decorative Background with Abstract Art -->
  <div class="hidden md:block absolute inset-y-0 left-0 w-1/2 overflow-hidden">
    <svg
      class="absolute inset-0 w-full h-full"
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 100 100"
    >
      <defs>
        <linearGradient id="left-gradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="rgba(255, 255, 255, 0.1)" />
          <stop offset="100%" stop-color="rgba(255, 100, 100, 0.1)" />
        </linearGradient>
      </defs>
      <rect width="100" height="100" fill="url(#left-gradient)" />
      <circle cx="20" cy="30" r="15" fill="rgba(255, 0, 0, 0.3)" />
      <circle cx="50" cy="60" r="20" fill="rgba(0, 255, 0, 0.3)" />
      <ellipse cx="80" cy="20" rx="10" ry="20" fill="rgba(0, 0, 255, 0.3)" />
      <polygon points="10,80 30,90 20,70" fill="rgba(255, 255, 0, 0.3)" />
      <path
        d="M 60 80 Q 70 60, 90 80 T 80 90"
        fill="none"
        stroke="rgba(255, 255, 255, 0.5)"
        stroke-width="2"
      />
    </svg>
  </div>
  <!-- Background Welcoming Message -->
  <h1
    class="absolute top-1/4 left-10 transform -translate-y-1/2 text-white text-4xl md:text-6xl font-extrabold opacity-20 italic z-0"
  >
    Welcome!
  </h1>

  <!-- Right Animated Message -->
  <h1
    class="absolute top-1/4 right-10 transform translate-y-1/2 text-white text-3xl md:text-5xl font-extrabold opacity-50 animate-pulse z-10"
  >
    Join Us Today!
  </h1>
  <div
    class="w-full max-w-sm p-6 bg-white rounded-lg shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl z-10"
  >
    <div class="flex flex-col items-center mb-6">
      <h1 class="text-4xl font-extrabold text-gray-900">Sign In</h1>
      <p class="text-md text-gray-600">Access your account</p>
    </div>

    <form action="#" method="POST" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          type="email"
          name="email"
          [(ngModel)]="loginObj.emailId"
          placeholder="Enter your email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
        />
        <p class="mt-2 text-sm text-red-600 hidden">
          Please enter a valid email.
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          placeholder="Enter your password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          (click)="onLogin()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-indigo-700 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform duration-200 transform hover:scale-105"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>

  <!-- Right Decorative Background with Abstract Art -->
  <div class="hidden md:block absolute inset-y-0 right-0 w-1/2 overflow-hidden">
    <svg
      class="absolute inset-0 w-full h-full"
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 100 100"
    >
      <defs>
        <linearGradient id="right-gradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="rgba(0, 255, 0, 0.1)" />
          <stop offset="100%" stop-color="rgba(0, 100, 255, 0.1)" />
        </linearGradient>
      </defs>
      <rect width="100" height="100" fill="url(#right-gradient)" />
      <circle cx="10" cy="70" r="25" fill="rgba(255, 255, 0, 0.3)" />
      <circle cx="70" cy="30" r="10" fill="rgba(0, 0, 255, 0.3)" />
      <ellipse cx="80" cy="80" rx="20" ry="10" fill="rgba(255, 0, 255, 0.3)" />
      <rect
        x="40"
        y="10"
        width="20"
        height="50"
        fill="rgba(255, 150, 150, 0.3)"
      />
      <path
        d="M 30 20 C 40 30, 60 10, 70 20"
        fill="none"
        stroke="rgba(255, 255, 255, 0.5)"
        stroke-width="2"
      />
    </svg>
  </div>
</div>
